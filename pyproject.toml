[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "ott"
dynamic = ["version"]
description = "OTT: Optimal Transport Tools in Jax."
license = {file = "LICENSE"}
requires-python = ">=3.7"
authors = [
    {name = "TODO"},
]
maintainers = [
    {name = "TODO", email = "TODO@TODO.com"},
]
readme = {file = "README.md", content-type="text/markdown"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "importlib-metadata>=1.0; python_version < '3.8'",
    "absl-py>=0.7.0",
    "jax>=0.1.67",
    "jaxlib>=0.1.47",
    "numpy>=1.18.4",
    "matplotlib>=2.0.1",
    "flax>=0.3.6",
    "optax>=0.1.1",
    "tqdm>=4.63.0",
    "typing_extensions",
    "PyYAML>=6.0"  # https://github.com/google/flax/issues/2190
]

[project.optional-dependencies]
dev = ["pre-commit"]
test = [
    "pytest",
    "pytest-xdist",
    "pytest-memray",
    "absl-py",
]
docs = [
    "sphinx>=4.0",
    "nbsphinx>=0.8.0",
    "recommonmark>=0.7.1",
    "sphinx_autodoc_typehints>=1.12.0",
    "sphinx-book-theme",
]

[project.urls]
Documentation = "https://ott-jax.readthedocs.io/"
Source = "https://github.com/ott-jax/ott"
Home-page = "https://ott-jax.readthedocs.io/"

[tool.setuptools]
packages = ["ott"]

[tool.setuptools_scm]

[tool.isort]
profile = "black"
include_trailing_comma = true
multi_line_output = 3
skip_glob = ["docs/*"]
